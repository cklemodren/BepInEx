name: Build

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect build info
        id: info
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/master" || "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "build_type=Release" >> $GITHUB_OUTPUT
          else
            echo "build_type=Development" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_id=$((GITHUB_RUN_NUMBER + 600))" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build project
        run: |
          chmod +x ./build.sh
          ./build.sh --target Publish \
                     --build-type "${{ steps.info.outputs.build_type }}" \
                     --build-id "${{ steps.info.outputs.build_id }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BepInEx_${{ steps.info.outputs.build_type }}_${{ steps.info.outputs.sha_short }}
          path: ./bin/dist/*.zip

      # 可选：发布到 GitHub Releases
      - name: Create Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./bin/dist/*.zip
          name: "BepInEx ${{ github.ref_name }}"
          draft: false
          prerelease: false
